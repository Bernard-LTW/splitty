<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Login{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    body {
        margin: 0;
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>

<!-- Centered Main Card for Admin Login -->
<div class="container d-flex justify-content-center align-items-center" style="max-width: 400px;">
    <div class="card shadow-lg" style="width: 100%; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
        <h4 class="text-center mb-4">Splitty - Admin Login</h4>
        <form action="{{ url_for('login') }}" method="POST">  <!-- Use url_for for the action URL -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
</body>
</html>
