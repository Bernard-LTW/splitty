<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Cost Splitter{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    .list-group-item {
        margin-outside: 1rem;
    }
</style>
<body style="margin: 0; background: linear-gradient(to right, #4e54c8, #8f94fb); min-height: 100vh; display: flex; justify-content: center; align-items: center;">

<!-- Current User Card (Top Right) -->
<div id="currentUserCard" class="card shadow-sm"
     style="position: absolute; top: 20px; right: 20px; width: 150px; cursor: pointer;">
    <div id='currentUserCardMain' class="card-body text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person"
             viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
        </svg>
        <h6 class="card-title" id="currentUserName">{{ username }}(ID:{{ user_id }})</h6>
        <p class="text-muted">Current User</p>
    </div>
    <div class="container">
        <ul id="userList" class="list-group align-content-center" style="display: none;">
            <!-- Users will be dynamically appended here -->
        </ul>
    </div>
</div>

<!-- Centered Main Card Container -->
<div class="container d-flex justify-content-center align-items-center" style="max-width: 800px;">
    <div class="card shadow-lg"
         style="width: 100%; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
        <!-- Content Block for Child Templates -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Add Transaction and Add Trip Buttons Card -->
    <div style="position: absolute; bottom: 20px; right: 20px;">
        <div class="card"
             style="padding: 10px; background-color: white; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTripModal">Add Trip</button>
                {#                <button class="btn btn-info" onclick="window.location.href='/add_transaction'">Add Transaction</button>#}
            </div>
        </div>
    </div>

    <!-- Include Add Trip Modal -->
    {% include 'add_trip_modal.html' %}
</div>

<!-- Scripts -->
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
<script>
    // Toggle user card to show more users on click
    $(document).ready(function () {
        $('#currentUserCard').on('click', function () {
            // Fetch and display other users via AJAX (example function)
            $.ajax({
                url: '{{ url_for('fetch_users') }}',
                type: 'GET',
                success: function (response) {
                    {#console.log(response); // Check what the response looks like#}
                    if (Array.isArray(response.users)) {
                        // Clear the existing list
                        $('#userList').empty();

                        // Get the current user's ID
                        const currentUserId = {{ user_id }};

                        // Filter users to avoid duplicates and exclude the current user
                        const filteredUsers = response.users.filter(user => user.id !== currentUserId);

                        // Populate the user list
                        filteredUsers.forEach(user => {
                            $('#userList').append(`
                                <li class="list-group-item">
                                    <a href="/change_user/${user.id}" class="user-link">${user.name} (${user.id})</a>
                                </li>
                            `);
                        });
                    } else {
                        console.error("Expected an array, but got:", users);
                    }
                },
                error: function (error) {
                    console.error("Error fetching users:", error);
                }
            });
        });
        $('#currentUserCardMain').click(function () {
            $('#userList').slideToggle(); // Toggles the user list with sliding animation
        });
    });
</script>
</body>
</html>
