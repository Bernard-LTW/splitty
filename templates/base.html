<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Splitty{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    .list-group-item {
        margin-outside: 1rem;
    }
</style>
<body style="margin: 0; background: linear-gradient(to right, #4e54c8, #8f94fb); min-height: 100vh; display: flex; justify-content: center; align-items: center;">

<!-- Current Admin Card (Top Right) -->
<div id="currentAdminCard" class="card shadow-sm"
     style="position: absolute; top: 20px; right: 20px;  height: 60px; cursor: pointer;">
    <div id="currentAdminCardMain" class="card-body d-flex justify-content-between align-items-center">
        <div class="text-center p-1">
            <p class="text-muted mb-0">Logged in as {{ admin_name }}</p>
        </div>
        <button class="btn btn-outline-danger btn-sm m-auto" onclick="signOut()">Sign Out</button>
    </div>
</div>



<!-- Centered Main Card Container -->
<div class="container d-flex justify-content-center align-items-center" style="max-width: 800px;">
    <div class="card shadow-lg"
         style="width: 100%; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
        <!-- Content Block for Child Templates -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Add Transaction and Add Trip Buttons Card -->
    <div style="position: absolute; bottom: 20px; right: 20px;">
        <div class="card"
             style="padding: 10px; background-color: white; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTripModal">Add Trip</button>
                {#                <button class="btn btn-info" onclick="window.location.href='/add_transaction'">Add Transaction</button>#}
            </div>
        </div>
    </div>

    <!-- Include Add Trip Modal -->
    {% include 'add_trip_modal.html' %}
</div>

<!-- Scripts -->
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
</body>
<script>
    function signOut() {
        // Add your sign-out logic here, e.g., redirecting to a sign-out route or calling an API
        window.location.href = "/logout"; // Replace with your actual logout route
    }
</script>
</html>
