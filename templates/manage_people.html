{% extends "base.html" %}

{% block title %}Manage People{% endblock %}

{% block content %}
<div class="container">
    <div class="container">
    <div class="row ">
        <div class="col-md-6 text-left">
            <button class="btn btn-primary" onclick="window.history.back();" style="margin-bottom: 20px;">Back</button>
        </div>
        <div class="col-md-6 text-right">
            <button class="btn btn-danger delete-button" style="margin-bottom: 20px;" data-toggle="modal" data-target="#deleteModal" data-id="0">Add User</button>
        </div>
    </div>
    </div>

    <div class="row">
        {% for person in users %}
        <div class="col-md-4 mb-3">
            <div class="card text-center">
                <div class="card-body">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person"
                         viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                    <h5 class="card-title">{{ person.name }}</h5>
                    <p class="card-text">ID: {{ person.id }}</p>
                    <button class="btn btn-danger delete-button" data-bs-toggle="modal" data-bs-target="#deleteModal" data-id="{{ person.id }}">Delete</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include 'confirm_delete_people_modal.html' %}
{% endblock %}
